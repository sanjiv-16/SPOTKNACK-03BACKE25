<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Student Task Manager</h2>

    <form th:action="@{/add}" th:object="${newTask}" method="post" class="mb-4">
        <input type="text" th:field="*{description}" placeholder="What needs doing?" required>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <table class="table">
        <tr th:each="task : ${tasks}">
            <td th:text="${task.description}" th:style="${task.completed} ? 'text-decoration: line-through' : ''"></td>
            <td>
                <a th:href="@{/toggle/{id}(id=${task.id})}" class="btn btn-sm btn-success">Done/Undo</a>
                <a th:href="@{/delete/{id}(id=${task.id})}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
